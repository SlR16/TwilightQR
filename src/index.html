<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRMagic - QR Code Generator</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Wi-Fi Inputs -->
        <div id="wifiInputs">
            <h1>QRMagic - Multi QR Generator</h1>
            <label for="ssid">Wi-Fi Name (SSID):</label>
            <input type="text" id="ssid" placeholder="Enter SSID">
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password">

            <label for="encryption">Encryption:</label>
            <select id="encryption">
                <option value="WPA">WPA/WPA2</option>
                <option value="WEP">WEP</option>
                <option value="">Open (No Password)</option>
            </select>
            <input type="checkbox" id="hidden">
            <label for="hidden"> Hidden SSID</label>
            <input type="checkbox" id="transparentBackground">

            <label for="transparentBackground">Transparent Background:</label>
            <button onclick="generateQRCode()">Generate QR Code</button>
    
        </div>
        <div class="demo">
            <div id="qrcode-container">
                
                <div id="qrcode"></div>
            </div>
    
            <div class="download-options">
                <button onclick="downloadQRCode('png')">Download PNG</button>
                <button onclick="downloadQRCode('jpg')">Download JPG</button>
                <button onclick="downloadQRCode('svg')">Download SVG</button>
            </div>
        </div>

    </div>


    <script src="scripts/script.js"></script>
</body>
</html>
